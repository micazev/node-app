<script>



function adicionarCard(tipo, ingles, portugues, sanscrito, imagem){
        box_container.innerHTML += `
        <div class="box">
            <div class="imagem">
                    <img src="${imagem}" alt="" class="foto">
            </div>

            <div class="card-infos">
                <h2>${sanscrito}</h2>
                <h3>${ingles}</h3>
                <h3>${portugues}</h3>
                <b onclick="selectTipo(${tipo})" id="${tipo}">${tipo}</b>
            </div>

        </div>
        `
    }

    function selectTipo(tipo){
        box_container.innerHTML += `
        <div class="box">
            <div class="imagem">
                    <img src="${imagem}" alt="" class="foto">
            </div>

            <div class="card-infos">
                <h2>${sanscrito}</h2>
                <h3>${ingles}</h3>
                <h3>${portugues}</h3>
                <b id="${tipo}">${tipo}</b>
            </div>

        </div>
        `
    }

    
    function listar() {

fetch("/repositorio/ultimas", {
    method: "GET"
}).then(function (response) {

    if (response.ok) {

        response.json().then(function (resposta) {
            console.log(resposta)

            for (cont = 0; cont < resposta.length ; cont++ ){
                var postura = resposta[cont];
                adicionarCard(postura.tipo, postura.ingles, postura.portugues, postura.sanscrito, postura.imagem)
            }

        });

    }  
});



return false;
}

listar()

</script>
